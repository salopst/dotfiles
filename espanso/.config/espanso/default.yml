# Get ISO date
  - trigger: ":isod"
    replace: "{{isodate}}"
    vars:
      - name: isodate
        type: date
        params:
          format: "%Y-%m-%d"

# Get ISO date-time
  - trigger: ":isot"
    replace: "{{isodatetime}}"
    vars:
      - name: isodatetime
        type: date
        params:
          format: "%Y-%m-%dT%H:%M:%S"

# markdown code fence
  - trigger: ":mcf"
    replace: "```\n$|$\n```"

# orgmode code block
  - trigger: ":ocb"
    replace: "#+NAME: name\n#+BEGIN_SRC emacs-lisp\n$|$\n#+END_SRC"

# Time in 0H:0M
  - trigger: ":time"
    replace: "{{time}}"
    vars:
      - name: time
        type: date
        params:
          format: "%R"

# UNIX time ... handy for unique ids
  - trigger: ":utime"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "date '+%s'"

  # md5 hash of UNIX time for unique ids
  - trigger: ":hashid"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "md5 -s `date '+%s'`"

  # mis-spellings, typos and transpositions
  - trigger: "teh"
    replace: "the"
    word: true
    propagate_case: true

  - trigger: "awy"
