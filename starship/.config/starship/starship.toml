# ~/.config/starship/starship.toml
#
# export STARSHIP_CONFIG=$XDG_CONFIG_HOME/starship/starship.toml # for GNU stow purposes


# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the newline at the start of the prompt
add_newline = false

# Use custom format
# format = """
# $directory$rust$package
# [â”€ Î¶ÎµÏ„Î±â¯ ](bold fg:#B454A2)"""

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

#[env_var]
#variable = "GREEK_PROMPT"
#default = "Î»â¯"

[character]
symbol = " [Î¶ÎµÏ„Î±=â¯]($GREEK_PROMPT)(bold fg:#B454A2)"
# style = "bold fg:#B454A2"
error_symbol = " [âœ—](fg:bold red)"
success_symbol = " [Î¶ÎµÏ„Î±â¯](bold fg:#B454A2)"
use_symbol_for_status = true

[directory]
truncation_length = 6
truncation_symbol = "../"
format = """\n\n [$path](bold cyan)[$read_only]($read_only_style) """

[cmd_duration]
min_time = 200 # time in ms until duration is displayed
show_milliseconds = false
format = """ [$duration](bold yellow) """

[hostname]
ssh_only = true
format = """$user @ $hostname : """


[jobs]
disabled = true
symbol = "+ "
threshold = 4
style = "bold dimmed blue"

[memory_usage]
format = """\n $symbol [$ram]($style) """
disabled = false
threshold = -1
symbol = "ğŸ§ "
style = "bold dimmed green"

[battery]
full_symbol = "ğŸ”‹"
charging_symbol = "âš¡ï¸"
discharging_symbol = "ğŸ’€"

[[battery.display]] # "bold red" style when capacity is between 0% and 25%
threshold = 25
style = "bold red"

[[battery.display]] # "bold yellow" style when capacity is between 25% and 50%
threshold = 50
style = "bold yellow"

[[battery.display]] # "bold green" style when capacity is between 50% and 75%
threshold = 75
style = "bold green"

